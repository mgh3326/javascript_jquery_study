<html>

<head>
    <script>
        function myFunction() {
            var number = "123";
            document.getElementById("myText").innerHTML = number;
        }
        var num = 123;
    </script>
</head>

<body onload="myFunction()">

    <h1>"the value for number is: "
        <span id="myText"></span>
    </h1>
    <script type="text/javascript">
        document.write(num)
    </script>
</body>

</html>
